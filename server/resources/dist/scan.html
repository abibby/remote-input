{{ template "layout-upper" }}
<a class="btn" href="{{ route "home" }}">Home</a>

<button hx-post="/bluetooth/scan/on" hx-target="#status">scan on</button>
<button hx-post="/bluetooth/scan/off" hx-target="#status">scan off</button>

<div id="status"></div>

<div hx-ext="sse" sse-connect="/bluetooth/events">
  <h2>Devices</h2>
  <div id="scan-results" sse-swap="scan-results">
    {{ template "scan-results.html" .Devices }}
  </div>

  
  <div sse-swap="display-pin-code">
  </div>
</div>
{{ template "layout-lower" }}
